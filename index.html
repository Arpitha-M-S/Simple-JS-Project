<html>
    <head>
        <meta name="viewport" content="width=device-width, intial-scale-1.0">
        <title>Random Password Generator</title>
        <link rel="stylesheet" href="style.css">
        
    </head>
    <body>
        <div class="container">
            <h1>Generate a <br> <span> Random Password </span></h1>
            <div class="display">
                <input type="password" placeholder="password" id="password">
                <div class="display-img">
                <img src=" images/close3.png " id="eyeicon" alt=" closed">
                <img onclick="copyPassword()" src=" images/download.png " alt=" Copy here...!">
            </div>

            </div>
            <button onclick="createPassword()">Generate Password</button>
        </div> 
    </body>
    <script>
        const passwordbox = document.getElementById("password");
        const length = 12;
        const upperCase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        const lowerCase = "abcdefghijklmnopqrstuvwxyz";
        const number = "1234567890";
        const symbols = "~[]<!@#$%^&*()-_=+\|{};/?.>:";

        const allChars = upperCase + lowerCase + number + symbols;

        function createPassword(){
            let password = "";
            password += upperCase[Math.floor(Math.random() * upperCase.length)];
            password += lowerCase[Math.floor(Math.random() * lowerCase.length)];
            password += number[Math.floor(Math.random() * number.length)];
            password += symbols[Math.floor(Math.random() * symbols.length)];

            while(length > password.length){
                password += allChars[Math.floor(Math.random() * allChars.length)];
            }
            passwordbox.value = password;
        }

        function copyPassword(){
            passwordbox.select();
            document.execCommand("copy");
        }


        let password = document.getElementById("password");
        let eyeicon = document.getElementById("eyeicon");       

        eyeicon.onclick = function(){
            if(password.type == "password"){
                password.type = "text";
                 eyeicon.src = " images/open3.png";
            }
            else{
                password.type = "password";
                eyeicon.src = " images/close3.png";
            }
        }

    </script>
</html>
